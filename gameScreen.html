<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Game Screen</title>
    <link href="./Content/Style/main_style.css" type="text/css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
</head>
<body>
    <header>
        <h1>ROLE WITH IT</h1>
        <h3>The text based roleplaying hub</h3>
    </header>
    <main>
        <aside>
            <div id="sideMenu"><p>Here comes a menu with page-wide options</p></div>
            <div id="equipmentList"><p>Here comes an equipment list</p></div>
            <div id="gameNotes"><p>Here comes a notepad</p></div>
        </aside>
        <article>
        <img src="" id="gameBanner" />
        <textarea id="GMstory">This will be the main- or GM-story. It will be updated with what the GM and the players write. The GM can edit it as he sees fit. Possibly there will be image support too.</textarea>
        <table class="playerRoster">
            <tr>
                <td><textarea class="playerEntry">Player 1</textarea></td>
                <td><textarea class="playerEntry">Player 2</textarea></td>
                <td><textarea class="playerEntry">Player 3</textarea></td>
                <td><textarea class="playerEntry">Player 4</textarea></td>
            </tr>
            <tr>
                <td><textarea class="playerEntry">Player 5</textarea></td>
                <td><textarea class="playerEntry">Player 6</textarea></td>
                <td><textarea class="playerEntry">Player 7</textarea></td>
                <td><textarea class="playerEntry">Player 8</textarea></td>
            </tr>
        </table>
            </article>

    </main>

</body>
</html>
